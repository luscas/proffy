<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar uma conta - Proffy</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body class="create-account">
    <header class="header">
        <nav class="navbar">
            <a href="#">Seta</a>
            <a href="#">Logo</a>
        </nav>

        <h1>Que incrível que você<br>
            quer dar aulas.</h1>
        <div>O primeiro passo, é preencher esse<br>
            formulário de inscrição.</div>
    </header>

    <main class="main">
        <div class="card">
            <div class="title">Seus dados</div>
            
            <label for="name">Nome completo</label>
            <input type="text" class="form-control">

            <label for="name">Link da sua foto</label> <span class="text-helper">(comece com //http)</span>
            <input type="text" class="form-control">

            <label for="name">Whatsapp</label> <span class="text-helper">(somente números)</span>
            <input type="text" class="form-control">

            <label for="name">Biografia</label>
            <textarea rows="5" type="text" class="form-control"></textarea>
        </div>
    </main>
</body>
</html>
